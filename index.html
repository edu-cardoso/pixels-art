  <link rel="preconnect" href="https://fonts.googleapis.com">

        <li class="color" style="background-color: red;"></li>
        <li class="color" style="background-color: purple;"></li>
        <li class="color" style="background-color: cornflowerblue;"></li>
      </ul>
      <div id="btns">
        <button id="button-random-color">Cores aleat√≥rias</button>
        <button id="clear-board">Limpar</button>
        <button id="save-board">Salvar</button>

        <button id="generate-board">VQV</button>
      </div>
    </div>
    <div id="board-container">
      <ul id="pixel-board"></ul>
    </div>
  </main>
  <footer>
